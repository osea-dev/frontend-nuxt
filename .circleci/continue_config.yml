version: 2.1

orbs:
    browser-tools: circleci/browser-tools@1.1.0

parameters:
    frontend-modified:
      type: boolean
      default: false

jobs:
    # build frontend
    build_frontend:
      docker:
        - image: cimg/node:18
      steps:
        - checkout
        - run:
            name: Build frontend
            command: |
              cd apps/frontend/.*
              pnpm install

